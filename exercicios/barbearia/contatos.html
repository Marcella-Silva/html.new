<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contatos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contatos.css">
</head>
<body>
    <header>
    <div class="caixa">
        <h1> <img src="imagens/logo.png" alt="logo barbearia"></h1>
        <nav>
            <ul>
                <li><a href="barbearia.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contatos.html">Contatos</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
   <form>
         <label for="nomesobrenome">Nome e Sobrenome</label>
         <input type="text" id="nomesobrenome" class="imput-padrao" required>

         <label for="email">Email</label>
         <input type="email" id="email" class="imput-padrao" required placeholder="seuemail@dominio.com">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="imput-padrao" required placeholder="(xx) xxxxx-xxxx">

        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem" class="imput-padrao" cols="70" rows="10" required></textarea>

        <fieldset>
            <legend>Como prefere oo nosso contato?</legend>
            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email
            </label>
            
            <label for="radio-email"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone
            </label>
           
            <label for="radio-email"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp
            </label>
        </fieldset>
        <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </fieldset>

        <label class="checbox"><input type="checkbox" checked>
            Gostaria de receber nossas novidades por email?
        </label>

        <input type="submit" value="Enviar formulário" class="enviar">

   </form>
     
</main>
<footer>
    <img src="imagens/logo-branco.png" alt="logo barbearia">
    <p class="texto">&copy;Copyright Barbearia Alura - 2019</p>
</footer>

    
</body>
</html>
